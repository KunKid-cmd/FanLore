{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-sm p-4">
        <h2 class="text-center mb-4">Upload Content</h2>

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="mb-3">
                <label class="form-label">Title : </label>
                {{ form.title }}
            </div>

            <div class="mb-3">
                <label class="form-label">Description : </label>
                <div style="display: inline-block; width: 100%;">{{ form.description }}</div>
            </div>

            <div class="mb-3">
                <label class="form-label">Topic Image : </label>
                {{ form.topic_img }}
            </div>

            <div class="mb-3">
                <label class="form-label">Content Files : </label>
                <input type="file" name="content_files" multiple class="form-control">
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary">Upload : </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
