{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="card shadow p-4">
        <h4 class="mb-3">User Profile</h4>
        <div class="text-center">
            <img src="https://via.placeholder.com/100" class="rounded-circle" alt="Profile Picture">
            <h5 class="mt-2">{{ user.first_name }} {{ user.last_name }}</h5>
        </div>
        <form class="mt-4">
            <div class="row mb-3">
                <div class="col">
                    <label class="form-label">First Name</label>
                    <input type="text" class="form-control" value="{{ user.first_name }}" readonly>
                </div>
                <div class="col">
                    <label class="form-label">Last Name</label>
                    <input type="text" class="form-control" value="{{ user.last_name }}" readonly>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" class="form-control" value="{{ user.username }}" readonly>
            </div>

            <div class="row mb-3">
                <div class="col">
                    <label class="form-label">Email Address</label>
                    <input type="email" class="form-control" value="{{ user.email }}" readonly>
                </div>
                <div class="col">
                    <label class="form-label">Phone Number</label>
                    <input type="text" class="form-control" value="{{ user.phone_number }}" readonly>
                </div>
            </div>
            <div>
                <a href="{% url 'profile_edit' %}" class="btn btn-dark mt-2">Edit Profile</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
