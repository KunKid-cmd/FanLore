{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="card shadow p-4">
        <h4 class="mb-3">Delete Content</h4>
        <p>Are you sure you want to delete the content titled "<strong>{{ object.title }}</strong>"?</p>
        
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Yes, Delete</button>
            <a href="{% url 'profile' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
