{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Edit Content</h2>
    <form method="post" enctype="multipart/form-data" class="styled-form">
        {% csrf_token %}
        <div class="form-group">
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn2 btn-primary">Save Changes</button>
    </form>
</div>

<style>
    .container {
        max-width: 600px;
        margin: auto;
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
        text-align: center;
    }
    .styled-form textarea, .styled-form input {
        width: 100%;
        padding: 8px;
        margin: 5px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    .btn2 {
        width: 100%;
        padding: 10px;
        border: none;
        background: #007bff;
        color: white;
        cursor: pointer;
        border-radius: 4px;
    }
    .btn2:hover {
        background: #0056b3;
    }
    .current-image img {
        display: block;
        margin-top: 15px;
    }
</style>
{% endblock %}
