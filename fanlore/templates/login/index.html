{% extends 'base.html' %}

{% load socialaccount %}

{% block content %}

<html>
  <head>
    <title>Login page</title>
  </head>
  <body>
    {% if user.is_authenticated %}
        <h1>Welcome, {{ user.username }} !</h1>
    {% else %}
        <h1>Login Page</h1>
        <button onclick="document.location='{% provider_login_url 'google' process='login' auth_params='prompt:select_account' %}'">
            Login with Google
        </button>
    {% endif %}
  </body>
</html>

{% endblock %}
