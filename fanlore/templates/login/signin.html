{% extends 'base_auth.html' %}

{% block title %}Sign In{% endblock %}

{% block content %}
{% load socialaccount %}
<h2 class="mb-3">Welcome back!</h2>
<p>Enter your credentials to access your account</p>

<form method="POST">
    {% csrf_token %}
    <div class="mb-3">
        <label>Email address</label>
        <input type="email" class="form-control" name="email" placeholder="Enter your email" required>
    </div>
    <div class="mb-2">
        <label>Password</label>
        <a href="#" class="float-end text-primary small">Forgot password?</a>
        <input type="password" class="form-control" name="password" placeholder="Enter your password" required>
    </div>
    <div class="mb-3">
        <input type="checkbox" name="remember"> Remember Me
    </div>
    <button type="submit" class="btn-auth">Login</button>
</form>

<div class="text-center mt-3">
    <div class="d-flex justify-content-between align-items-center">
        <hr class="w-45"> <span class="px-2 small">Or</span> <hr class="w-45">
    </div>
</div>

<a href="{% provider_login_url 'google' %}" class="google-btn mt-3">
    <img src="https://upload.wikimedia.org/wikipedia/commons/4/4a/Google_2015_logo.svg" alt="Google">
    Sign in with Google
</a>

<p class="text-center mt-3">Don't have an account? <a href="{% url 'signup' %}" class="text-primary">Sign Up</a></p>
{% endblock %}
