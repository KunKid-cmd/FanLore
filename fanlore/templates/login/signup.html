{% extends 'base_auth.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
{% load socialaccount %}
<h2 class="mb-3">Get Started Now</h2>

<form method="POST">
    {% csrf_token %}
    <div class="mb-3">
        <label>Name</label>
        <input type="text" class="form-control" name="name" placeholder="Enter your name" required>
    </div>
    <div class="mb-3">
        <label>Email address</label>
        <input type="email" class="form-control" name="email" placeholder="Enter your email" required>
    </div>
    <div class="mb-3">
        <label>Password</label>
        <input type="password" class="form-control" name="password" placeholder="Enter your password" required>
    </div>
    <div class="mb-3">
        <input type="checkbox" name="terms" required> I agree to the <a href="#" class="text-primary">terms & policy</a>
    </div>
    <button type="submit" class="btn-auth">Signup</button>
</form>

<div class="text-center mt-3">
    <div class="d-flex justify-content-between align-items-center">
        <hr class="w-45"> <span class="px-2 small">Or</span> <hr class="w-45">
    </div>
</div>

<a href="{% provider_login_url 'google' %}" class="google-btn mt-3">
    <img src="https://upload.wikimedia.org/wikipedia/commons/4/4a/Google_2015_logo.svg" alt="Google">
    Sign in with Google
</a>

<p class="text-center mt-3">Have an account? <a href="{% url 'signin' %}" class="text-primary">Sign In</a></p>
{% endblock %}
