<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            background-color: #f8f9fa;
        }
        .auth-container {
            display: flex;
            width: 450px;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .auth-form {
            padding: 40px;
            flex: 1;
        }
        .auth-image {
            flex: 1;
            background: url('https://source.unsplash.com/600x600/?abstract') no-repeat center center;
            background-size: cover;
        }
        .form-control {
            border-radius: 5px;
            height: 45px;
        }
        .btn-auth {
            width: 100%;
            background: black;
            color: white;
            border-radius: 5px;
            padding: 10px;
            font-size: 16px;
        }
        .google-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
            background: white;
            width: 100%;
        }
        .google-btn img {
            width: 20px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-form">
            {% block content %}{% endblock %}
        </div>
<!--        <div class="auth-image"></div>-->
    </div>
</body>
</html>
